<mat-drawer-container class="mat-drawer-container2" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      <img src="./assets/img/logo-simple-crm.png" alt="">
    </div>

    <ul>
      <li routerLink="/dashboard" routerLinkActive="router-link-active"  ><mat-icon>space_dashboard</mat-icon>Dashboard</li>
      <li [routerLink]="['/user']" routerLinkActive="router-link-active"  ><mat-icon>person</mat-icon>User</li>
    </ul>

  </mat-drawer>

  <mat-toolbar color="primary">
    <mat-toolbar-row>

      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon class="menu-icon" >menu</mat-icon>
      </button>

      <span>Simple CRM</span>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="router-container">
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
