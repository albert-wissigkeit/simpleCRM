<mat-card class="user-detail-header">
    <button mat-icon-button class="more-vert"[matMenuTriggerFor]="userNameMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #userNameMenu="matMenu">
        <button mat-menu-item (click)="openEditUser()">Edit</button>
        <!-- <button mat-menu-item>Delete</button> -->
      </mat-menu>

    <img src="./assets/img/albert.jpg" alt="">
    <div class="user-details">
        <h2>{{ user.firstName }} {{ user.lastName }}</h2>
        {{ user.email }}
    </div>
</mat-card>

<mat-card class="mt-32">
    <button mat-icon-button class="more-vert" [matMenuTriggerFor]="addressMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #addressMenu="matMenu">
        <button mat-menu-item (click)="openEditAddress()">Edit</button>
      </mat-menu>

    <mat-card-header>
        <mat-card-title>
            Address
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{ user.street }} <br>
        {{ user.zipCode }} {{ user.city }}
    </mat-card-content>
</mat-card>
